        body {
            font-family: Arial, sans-serif;
            background-color: white;

        }

        .navbar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar img {
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50%;
            background: transparent;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a img {
            height: auto;
            width: 25px;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .nav-links li {
            margin: 15px 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            background: #444;
            transition: all 0.3s ease-in-out;
            display: block;
        }

        .nav-links a:hover {
            background: white;
            color: #333;
            box-shadow: 0 0 10px white;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            margin-left: 270px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .card {
            background: #f5f5f5;
            color: black;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .contact-links{
            border-top: 2px solid rgba(0,0,0,0.2);
            padding-top: 20px;
        }
        .contact-links .details{
            display: flex;
            flex-direction: row;
        }
        .contact-links img{
            width: 25px;
            height: auto;
            margin-right: 10px;
        }
        .contact-links img:hover{
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
                box-sizing: border-box;
            }

            .navbar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: column;
                padding-bottom: 10px;
            }
            .logo{
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .social-icons{
                display: flex;
                flex-direction: column;
            }
            .nav-links li {
                margin: 5px;
            }

            .content {
                margin-left: 0;
                margin-right: 0;
                padding: 20px;
                width: 90%;
            }
        }
